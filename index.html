  <body class="bg-brand-background">

    <script>
      // PWA Service Worker Registration
      function registerServiceWorker() {
        // A setTimeout is used here to defer the registration. This helps prevent "invalid state"
        // errors that can occur in sandboxed environments by giving the browser a moment to fully
        // stabilize after the load event.
        setTimeout(() => {
            // In sandboxed environments, relative paths for the worker script and scope can be resolved
            // against the wrong origin. To fix this, we construct full, absolute URLs for both,
            // ensuring they are tied to the application's actual origin.
            const swUrl = new URL('/sw.js', window.location.origin);
            const scopeUrl = new URL('/', window.location.origin);

            navigator.serviceWorker.register(swUrl.href, { scope: scopeUrl.href })
              .then(registration => {
                console.log('GlicoSync Service Worker registered: ', registration);
              })
              .catch(registrationError => {
                console.error('GlicoSync Service Worker registration failed: ', registrationError);
              });
        }, 0);
      }

      if ('serviceWorker' in navigator) {
        // The 'load' event might have already fired if the script is loaded asynchronously.
        // We check the document.readyState to handle this case and avoid "invalid state" errors.
        if (document.readyState === 'complete') {
          registerServiceWorker();
        } else {
          window.addEventListener('load', registerServiceWorker);
        }
      }
    </script>
  </body>
